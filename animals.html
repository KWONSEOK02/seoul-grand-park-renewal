<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Seoul Grand Park UX Renewal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">

    <!-- ================= 공통 HEADER ================= -->
    <!-- (지금은 직접 써둔 헤더를 사용 중) -->
    <header class="site-header">
      <div class="header-top">
        <div class="header-logo">
          <a href="index.html">
            <!-- 로고 텍스트 or 이미지 -->
            <span class="logo-text">서울대공원 UX 리뉴얼</span>
          </a>
        </div>

        <div class="header-info">
          <!-- 간단 Today / 운영시간 안내 (데모 텍스트) -->
          <span class="header-tag">Today</span>
          <span class="header-text">운영시간 09:00 ~ 18:00 · 연중무휴 (예시)</span>
        </div>
      </div>

      <nav class="global-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html" class="nav-link">메인</a>
          </li>
          <li class="nav-item">
            <a href="animals.html" class="nav-link">동물 검색</a>
          </li>
          <li class="nav-item">
            <a href="facilities.html" class="nav-link">편의시설·유모차</a>
          </li>
          <li class="nav-item">
            <a href="courses.html" class="nav-link">추천 코스</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- =============== /HEADER =============== -->

    <!-- ================= 페이지별 MAIN ================= -->
    <main id="main" class="site-main">
      <!-- 각 html 파일마다 이 안의 내용만 바꿔 넣으면 됨 -->
      <!-- 예: index.html은 프로젝트 소개, animals.html은 동물 검색 UI -->
    </main>
    <!-- =============== /MAIN =============== -->

    <!-- ================= 공통 FOOTER ================= -->
    <!-- 기존 footer 태그 통째로 제거하고, include용 컨테이너만 둠 -->
    <div id="site-footer"></div>
    <!-- =============== /FOOTER =============== -->

  </div>

  <!-- 공통 스크립트 -->
  <script src="main.js"></script>
</body>
</html>
